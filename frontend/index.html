<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Controle de Acesso</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .loading {
            text-align: center;
            color: white;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script src="js/sessao_manager.js"></script>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <p>Carregando sistema...</p>
    </div>
    
    <script>
        // Verificar se usuário está logado via API
        fetch('api/api_verificar_sessao.php')
            .then(response => response.json())
            .then(data => {
                if (data.sucesso && data.logado) {
                    // Usuário logado - redirecionar para dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    // Usuário não logado - redirecionar para login
                    window.location.href = 'login.html';
                }
            })
            .catch(error => {
                // Em caso de erro, redirecionar para login
                console.error('Erro ao verificar sessão:', error);
                window.location.href = 'login.html';
            });
    </script>
</body>
</html>
