<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Serra da Liberdade</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 1rem; }
        .container { background: #fff; border-radius: 20px; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3); overflow: hidden; max-width: 450px; width: 100%; animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 2rem; text-align: center; color: #fff; }
        .header h1 { font-size: 1.8rem; margin-bottom: 0.5rem; }
        .header p { font-size: 0.95rem; opacity: 0.9; }
        .body { padding: 2.5rem 2rem; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; color: #475569; font-weight: 500; }
        .input-wrapper { position: relative; }
        .input-wrapper i { position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: #94a3b8; }
        input { width: 100%; padding: 0.875rem 1rem 0.875rem 3rem; border: 2px solid #e2e8f0; border-radius: 10px; font-size: 0.95rem; transition: all 0.3s; }
        input:focus { outline: none; border-color: #667eea; box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1); }
        button { width: 100%; padding: 1rem; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: #fff; border: none; border-radius: 10px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: all 0.3s; display: flex; align-items: center; justify-content: center; gap: 0.5rem; }
        button:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3); }
        button:disabled { opacity: 0.7; cursor: not-allowed; }
        .alert { padding: 1rem; border-radius: 10px; margin-bottom: 1.5rem; font-size: 0.9rem; display: none; animation: slideDown 0.3s ease-out; }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .alert-error { background: #fee2e2; color: #991b1b; border-left: 4px solid #ef4444; }
        .alert-success { background: #dcfce7; color: #166534; border-left: 4px solid #22c55e; }
        .alert-info { background: #dbeafe; color: #1e40af; border-left: 4px solid #3b82f6; }
        .info-box { background: #f8f9fa; border-left: 4px solid #667eea; padding: 1rem; border-radius: 8px; margin-bottom: 1.5rem; font-size: 0.9rem; line-height: 1.6; }
        .back-link { text-align: center; margin-top: 1.5rem; }
        .back-link a { color: #667eea; text-decoration: none; font-size: 0.9rem; display: inline-flex; align-items: center; gap: 0.5rem; transition: color 0.2s; }
        .back-link a:hover { color: #764ba2; }
        .spinner { display: inline-block; width: 16px; height: 16px; border: 2px solid rgba(255, 255, 255, 0.3); border-top-color: #fff; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
    <script src="js/sessao_manager.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1><i class="fas fa-key"></i> Recuperar Senha</h1>
            <p>Portal do Morador</p>
        </div>
        
        <div class="body">
            <div id="alertBox" class="alert"></div>
            
            <div class="info-box">
                <i class="fas fa-info-circle"></i> Digite seu CPF cadastrado. Enviaremos um link de recuperação para o e-mail associado à sua conta.
            </div>
            
            <form id="formRecuperar">
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <div class="input-wrapper">
                        <i class="fas fa-id-card"></i>
                        <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required maxlength="14" autocomplete="off">
                    </div>
                </div>
                
                <button type="submit" id="btnEnviar">
                    <i class="fas fa-paper-plane"></i> Enviar Link de Recuperação
                </button>
            </form>
            
            <div class="back-link">
                <a href="login_morador.html">
                    <i class="fas fa-arrow-left"></i> Voltar para o login
                </a>
            </div>
        </div>
    </div>

    <script>
        // Máscara de CPF
        document.getElementById('cpf').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 11) {
                value = value.replace(/(\d{3})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
                e.target.value = value;
            }
        });

        // Enviar solicitação
        document.getElementById('formRecuperar').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const cpf = document.getElementById('cpf').value;
            const btn = document.getElementById('btnEnviar');
            
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span> Enviando...';
            
            fetch('api/api_recuperacao_senha.php?acao=solicitar&cpf=' + encodeURIComponent(cpf))
                .then(r => r.json())
                .then(data => {
                    if (data.sucesso) {
                        mostrarSucesso(data.mensagem || 'Link de recuperação enviado para o e-mail cadastrado!');
                        setTimeout(() => {
                            window.location.href = 'login_morador.html';
                        }, 3000);
                    } else {
                        mostrarErro(data.mensagem || 'Erro ao enviar link de recuperação');
                        btn.disabled = false;
                        btn.innerHTML = '<i class="fas fa-paper-plane"></i> Enviar Link de Recuperação';
                    }
                })
                .catch(error => {
                    mostrarErro('Erro ao processar solicitação');
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-paper-plane"></i> Enviar Link de Recuperação';
                });
        });

        function mostrarSucesso(msg) {
            const alert = document.getElementById('alertBox');
            alert.className = 'alert alert-success';
            alert.innerHTML = '<i class="fas fa-check-circle"></i> ' + msg;
            alert.style.display = 'block';
        }

        function mostrarErro(msg) {
            const alert = document.getElementById('alertBox');
            alert.className = 'alert alert-error';
            alert.innerHTML = '<i class="fas fa-exclamation-circle"></i> ' + msg;
            alert.style.display = 'block';
        }
    </script>
</body>
</html>
