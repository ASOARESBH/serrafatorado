<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Controle de Acesso</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
        }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
            padding: 3rem 2.5rem;
            animation: slideUp 0.5s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 2.5rem;
            color: #fff;
        }
        
        .login-header h1 {
            color: #1e293b;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            color: #64748b;
            font-size: 0.95rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            color: #334155;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .input-wrapper i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            font-size: 1.1rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.9rem 1rem 0.9rem 3rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
            background: #f8fafc;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: #fff;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }
        
        .btn-login {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .btn-login:disabled {
            background: #94a3b8;
            cursor: not-allowed;
            transform: none;
        }
        
        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border-left: 4px solid #dc2626;
        }
        
        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border-left: 4px solid #10b981;
        }
        
        .alert i {
            margin-right: 0.5rem;
        }
        
        .footer {
            text-align: center;
            margin-top: 2rem;
            color: #64748b;
            font-size: 0.85rem;
        }
        
        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 0.8s linear infinite;
            margin-right: 0.5rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 2rem 1.5rem;
            }
            
            .login-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
    <script src="js/sessao_manager.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-building"></i>
            </div>
            <h1>Serra da Liberdade</h1>
            <p>Sistema de Controle de Acesso</p>
        </div>
        
        <div id="alertBox" class="alert"></div>
        
        <form id="loginForm" method="POST" action="api/validar_login.php">
            <div class="form-group">
                <label for="email">E-mail</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope"></i>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="Digite seu e-mail" 
                        required
                        autocomplete="email"
                    >
                </div>
            </div>
            
            <div class="form-group">
                <label for="senha">Senha</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input 
                        type="password" 
                        id="senha" 
                        name="senha" 
                        placeholder="Digite sua senha" 
                        required
                        autocomplete="current-password"
                    >
                </div>
            </div>
            
            <button type="submit" class="btn-login" id="btnLogin">
                <i class="fas fa-sign-in-alt"></i> Entrar
            </button>
        </form>
        
        <div class="footer">
            <p>&copy; 2025 Serra da Liberdade. Todos os direitos reservados.</p>
        </div>
    </div>
    
    <script>
        const loginForm = document.getElementById('loginForm');
        const btnLogin = document.getElementById('btnLogin');
        const alertBox = document.getElementById('alertBox');
        
        // Função para exibir alertas
        function mostrarAlerta(mensagem, tipo) {
            alertBox.innerHTML = `<i class="fas fa-${tipo === 'error' ? 'exclamation-circle' : 'check-circle'}"></i> ${mensagem}`;
            alertBox.className = `alert alert-${tipo}`;
            alertBox.style.display = 'block';
            
            // Auto-esconder após 5 segundos
            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 5000);
        }
        
        // Manipular envio do formulário
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Desabilitar botão e mostrar loading
            btnLogin.disabled = true;
            btnLogin.innerHTML = '<span class="spinner"></span> Autenticando...';
            
            // Coletar dados do formulário
            const formData = new FormData(loginForm);
            
            // Enviar requisição para API
            fetch('../api/validar_login.php', {
                method: 'POST',
                body: formData,
                credentials: 'include'
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.sucesso) {
                    mostrarAlerta(data.mensagem, 'success');
                    
                    // Armazenar dados do usuário no localStorage
                    if (data.dados && data.dados.nome) {
                        localStorage.setItem('usuario_nome', data.dados.nome);
                    }
                    if (data.dados && data.dados.permissao) {
                        localStorage.setItem('usuario_permissao', data.dados.permissao);
                    }
                    
                    // Redirecionar após 500ms
                    setTimeout(() => {
                        window.location.href = 'frontend/dashboard.html';
                    }, 500);
                } else {
                    mostrarAlerta(data.mensagem, 'error');
                    btnLogin.disabled = false;
                    btnLogin.innerHTML = '<i class="fas fa-sign-in-alt"></i> Entrar';
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                mostrarAlerta('Erro ao processar login. Tente novamente.', 'error');
                btnLogin.disabled = false;
                btnLogin.innerHTML = '<i class="fas fa-sign-in-alt"></i> Entrar';
            });
        });
        
        // Verificar se há mensagem de erro na URL (para fallback sem JavaScript)
        const urlParams = new URLSearchParams(window.location.search);
        const erro = urlParams.get('erro');
        
        if (erro === '1') {
            mostrarAlerta('E-mail ou senha incorretos!', 'error');
        } else if (erro === '2') {
            mostrarAlerta('Usuário inativo. Entre em contato com o administrador.', 'error');
        } else if (erro === '3') {
            mostrarAlerta('Preencha todos os campos!', 'error');
        } else if (erro === '4') {
            mostrarAlerta('Sessão expirada. Faça login novamente.', 'error');
        }
        
        // Verificar se já está logado ao carregar a página
        document.addEventListener('DOMContentLoaded', function() {
            fetch('../api/verificar_sessao.php', {
                method: 'GET',
                credentials: 'include'
            })
            .then(response => {
                if (!response.ok) {
                    // Não está logado
                    return Promise.reject('Não autenticado');
                }
                return response.json();
            })
            .then(data => {
                if (data && data.sucesso) {
                    // Já está logado, redireciona para dashboard
                    window.location.href = 'frontend/dashboard.html';
                }
            })
            .catch(() => {
                // Não está logado, mantém na página de login
            });
        });
    </script>
</body>
</html>
