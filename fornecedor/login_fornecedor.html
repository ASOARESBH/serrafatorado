<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Fornecedor - Sistema de Fornecedores</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #28a745;
        }

        .btn-login {
            width: 100%;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-bottom: 20px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .alert-error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #28a745;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .links {
            text-align: center;
            margin-top: 20px;
        }

        .links a {
            color: #28a745;
            text-decoration: none;
            font-weight: 600;
            margin: 0 10px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .info-box {
            background: #e8f5e8;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            color: #155724;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <h1>üè¢ Login Fornecedor</h1>
            <p>Associa√ß√£o Serra da Liberdade</p>
        </div>

        <div class="info-box">
            <p><strong>üí° Acesso:</strong> Use seu ID de fornecedor para entrar</p>
        </div>

        <div id="alert" class="alert"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="id_fornecedor">ID do Fornecedor:</label>
                <input type="number" id="id_fornecedor" name="id_fornecedor" min="1" required>
            </div>

            <button type="submit" class="btn-login">Entrar</button>
        </form>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Verificando dados...</p>
        </div>

        <div class="links">
            <a href="cadastro_fornecedor.html">N√£o tem cadastro?</a>
            <a href="index.php">‚Üê Voltar</a>
        </div>
    </div>

    <script>
        // Submiss√£o do formul√°rio
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const alertDiv = document.getElementById('alert');
            const loadingDiv = document.getElementById('loading');
            
            // Valida√ß√£o b√°sica
            const idFornecedor = formData.get('id_fornecedor');
            
            if (!idFornecedor || idFornecedor < 1) {
                alertDiv.style.display = 'block';
                alertDiv.className = 'alert alert-error';
                alertDiv.innerHTML = 'ID do fornecedor √© obrigat√≥rio';
                return;
            }
            
            // Mostrar loading
            loadingDiv.style.display = 'block';
            alertDiv.style.display = 'none';
            
            fetch('login_fornecedor.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                loadingDiv.style.display = 'none';
                alertDiv.style.display = 'block';
                
                if (data.success) {
                    alertDiv.className = 'alert alert-success';
                    alertDiv.innerHTML = 'Login realizado com sucesso! Redirecionando...';
                    
                    // Redirecionar ap√≥s 2 segundos
                    setTimeout(() => {
                        window.location.href = 'area_fornecedor.php';
                    }, 2000);
                } else {
                    alertDiv.className = 'alert alert-error';
                    alertDiv.innerHTML = data.message;
                }
            })
            .catch(error => {
                loadingDiv.style.display = 'none';
                alertDiv.style.display = 'block';
                alertDiv.className = 'alert alert-error';
                alertDiv.innerHTML = 'Erro ao conectar com o servidor: ' + error.message;
            });
        });
    </script>
</body>
</html>
