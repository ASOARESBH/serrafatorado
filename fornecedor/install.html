<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instala√ß√£o - Sistema de Fornecedores</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .install-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-install {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn-install:hover {
            transform: translateY(-2px);
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .alert-error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="install-container">
        <div class="header">
            <h1>üè¢ Sistema de Fornecedores</h1>
            <p>Associa√ß√£o Serra da Liberdade</p>
        </div>

        <div id="alert" class="alert"></div>

        <form id="installForm">
            <div class="form-group">
                <label for="db_host">Servidor do Banco de Dados:</label>
                <input type="text" id="db_host" name="db_host" value="localhost" required>
            </div>

            <div class="form-group">
                <label for="db_name">Nome do Banco de Dados:</label>
                <input type="text" id="db_name" name="db_name" placeholder="sistema_fornecedores" required>
            </div>

            <div class="form-group">
                <label for="db_user">Usu√°rio do Banco:</label>
                <input type="text" id="db_user" name="db_user" placeholder="root" required>
            </div>

            <div class="form-group">
                <label for="db_password">Senha do Banco:</label>
                <input type="password" id="db_password" name="db_password" placeholder="Digite a senha">
            </div>

            <button type="submit" class="btn-install">Instalar Sistema</button>
        </form>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Instalando sistema...</p>
        </div>
    </div>

    <script>
        document.getElementById('installForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const alertDiv = document.getElementById('alert');
            const loadingDiv = document.getElementById('loading');
            
            // Mostrar loading
            loadingDiv.style.display = 'block';
            alertDiv.style.display = 'none';
            
            fetch('install.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                loadingDiv.style.display = 'none';
                alertDiv.style.display = 'block';
                
                if (data.success) {
                    alertDiv.className = 'alert alert-success';
                    alertDiv.innerHTML = data.message + '<br><br><a href="index.php" style="color: #155724; font-weight: bold;">Acessar Sistema</a>';
                } else {
                    alertDiv.className = 'alert alert-error';
                    alertDiv.innerHTML = data.message;
                }
            })
            .catch(error => {
                loadingDiv.style.display = 'none';
                alertDiv.style.display = 'block';
                alertDiv.className = 'alert alert-error';
                alertDiv.innerHTML = 'Erro ao conectar com o servidor: ' + error.message;
            });
        });
    </script>
</body>
</html>
