    <script>
        // M√°scaras para os campos
        function aplicarMascaraCPFCNPJ(valor) {
            valor = valor.replace(/\D/g, '');
            
            if (valor.length <= 11) {
                // CPF
                valor = valor.replace(/(\d{3})(\d)/, '$1.$2');
                valor = valor.replace(/(\d{3})(\d)/, '$1.$2');
                valor = valor.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            } else {
                // CNPJ
                valor = valor.replace(/^(\d{2})(\d)/, '$1.$2');
                valor = valor.replace(/^(\d{2})\.(\d{3})(\d)/, '$1.$2.$3');
                valor = valor.replace(/\.(\d{3})(\d)/, '.$1/$2');
                valor = valor.replace(/(\d{4})(\d)/, '$1-$2');
            }
            
            return valor;
        }

        function aplicarMascaraTelefone(valor) {
            valor = valor.replace(/\D/g, '');
            valor = valor.replace(/^(\d{2})(\d)/g, '($1) $2');
            valor = valor.replace(/(\d)(\d{4})$/, '$1-$2');
            return valor;
        }

        function aplicarMascaraCEP(valor) {
            valor = valor.replace(/\D/g, '');
            valor = valor.replace(/^(\d{5})(\d)/, '$1-$2');
            return valor;
        }

        // Aplicar m√°scaras aos campos
        document.getElementById('cpf_cnpj').addEventListener('input', function(e) {
            e.target.value = aplicarMascaraCPFCNPJ(e.target.value);
        });

        document.getElementById('telefone').addEventListener('input', function(e) {
            e.target.value = aplicarMascaraTelefone(e.target.value);
        });

        document.getElementById('cep').addEventListener('input', function(e) {
            e.target.value = aplicarMascaraCEP(e.target.value);
        });

        // Buscar endere√ßo por CEP
        document.getElementById('buscarCep').addEventListener('click', function() {
            const cep = document.getElementById('cep').value.replace(/\D/g, '');
            
            if (cep.length !== 8) {
                alert('CEP deve ter 8 d√≠gitos');
                return;
            }

            fetch(`https://viacep.com.br/ws/${cep}/json/`)
                .then(response => response.json())
                .then(data => {
                    if (data.erro) {
                        alert('CEP n√£o encontrado');
                        return;
                    }
                    
                    const endereco = `${data.logradouro}, ${data.bairro}, ${data.localidade} - ${data.uf}`;
                    document.getElementById('endereco').value = endereco;
                })
                .catch(error => {
                    alert('Erro ao buscar CEP: ' + error.message);
                });
        });

        // Valida√ß√£o de CPF
        function validarCPF(cpf) {
            cpf = cpf.replace(/\D/g, '');
            if (cpf.length !== 11) return false;
            
            let soma = 0;
            for (let i = 0; i < 9; i++) {
                soma += parseInt(cpf.charAt(i)) * (10 - i);
            }
            let resto = 11 - (soma % 11);
            if (resto === 10 || resto === 11) resto = 0;
            if (resto !== parseInt(cpf.charAt(9))) return false;
            
            soma = 0;
            for (let i = 0; i < 10; i++) {
                soma += parseInt(cpf.charAt(i)) * (11 - i);
            }
            resto = 11 - (soma % 11);
            if (resto === 10 || resto === 11) resto = 0;
            if (resto !== parseInt(cpf.charAt(10))) return false;
            
            return true;
        }

        // Valida√ß√£o de CNPJ
        function validarCNPJ(cnpj) {
            cnpj = cnpj.replace(/\D/g, '');
            if (cnpj.length !== 14) return false;
            
            let tamanho = cnpj.length - 2;
            let numeros = cnpj.substring(0, tamanho);
            let digitos = cnpj.substring(tamanho);
            let soma = 0;
            let pos = tamanho - 7;
            
            for (let i = tamanho; i >= 1; i--) {
                soma += numeros.charAt(tamanho - i) * pos--;
                if (pos < 2) pos = 9;
            }
            
            let resultado = soma % 11 < 2 ? 0 : 11 - soma % 11;
            if (resultado !== parseInt(digitos.charAt(0))) return false;
            
            tamanho = tamanho + 1;
            numeros = cnpj.substring(0, tamanho);
            soma = 0;
            pos = tamanho - 7;
            
            for (let i = tamanho; i >= 1; i--) {
                soma += numeros.charAt(tamanho - i) * pos--;
                if (pos < 2) pos = 9;
            }
            
            resultado = soma % 11 < 2 ? 0 : 11 - soma % 11;
            if (resultado !== parseInt(digitos.charAt(1))) return false;
            
            return true;
        }

        // Submiss√£o do formul√°rio
        document.getElementById('fornecedorForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const alertDiv = document.getElementById('alert');
            const loadingDiv = document.getElementById('loading');
            
            // Validar CPF/CNPJ
            const cpfCnpj = formData.get('cpf_cnpj').replace(/\D/g, '');
            if (cpfCnpj.length === 11) {
                if (!validarCPF(cpfCnpj)) {
                    alertDiv.style.display = 'block';
                    alertDiv.className = 'alert alert-error';
                    alertDiv.innerHTML = 'CPF inv√°lido';
                    return;
                }
            } else if (cpfCnpj.length === 14) {
                if (!validarCNPJ(cpfCnpj)) {
                    alertDiv.style.display = 'block';
                    alertDiv.className = 'alert alert-error';
                    alertDiv.innerHTML = 'CNPJ inv√°lido';
                    return;
                }
            } else {
                alertDiv.style.display = 'block';
                alertDiv.className = 'alert alert-error';
                alertDiv.innerHTML = 'CPF/CNPJ deve ter 11 ou 14 d√≠gitos';
                return;
            }
            
            // Mostrar loading
            loadingDiv.style.display = 'block';
            alertDiv.style.display = 'none';
            
            fetch('cadastro_fornecedor.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                loadingDiv.style.display = 'none';
                alertDiv.style.display = 'block';
                
                if (data.success) {
                    alertDiv.className = 'alert alert-success';
                    alertDiv.innerHTML = data.message;
                    document.getElementById('fornecedorForm').reset();
                } else {
                    alertDiv.className = 'alert alert-error';
                    alertDiv.innerHTML = data.message;
                }
            })
            .catch(error => {
                loadingDiv.style.display = 'none';
                alertDiv.style.display = 'block';
                alertDiv.className = 'alert alert-error';
                alertDiv.innerHTML = 'Erro ao conectar com o servidor: ' + error.message;
            });
        });
    </script>
