<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Associado - Sistema de Fornecedores</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            flex: 1;
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .alert-error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .navigation {
            padding: 20px 40px;
            background: #f8f9fa;
            border-top: 1px solid #e1e5e9;
        }

        .nav-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .nav-link:hover {
            text-decoration: underline;
        }

        .info-box {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            color: #1565c0;
        }

        .info-box h3 {
            margin-bottom: 10px;
            color: #0d47a1;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .container {
                margin: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üë• Cadastro de Associado</h1>
            <p>Associa√ß√£o Serra da Liberdade</p>
        </div>

        <div class="form-container">
            <div class="info-box">
                <h3>üìã Informa√ß√µes Importantes</h3>
                <p>‚Ä¢ O e-mail ser√° usado para acessar o sistema</p>
                <p>‚Ä¢ Voc√™ receber√° seu ID de associado ap√≥s o cadastro</p>
                <p>‚Ä¢ Mantenha seus dados sempre atualizados</p>
            </div>

            <div id="alert" class="alert"></div>

            <form id="associadoForm">
                <div class="form-group">
                    <label for="nome">Nome Completo *</label>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email">E-mail *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="telefone">Telefone *</label>
                        <input type="text" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="endereco">Endere√ßo Completo *</label>
                    <input type="text" id="endereco" name="endereco" placeholder="Rua, n√∫mero, bairro, cidade" required>
                </div>

                <div class="form-group">
                    <label for="unidade">Unidade/Bloco *</label>
                    <input type="text" id="unidade" name="unidade" placeholder="Ex: Bloco A - Apto 101" required>
                </div>

                <button type="submit" class="btn-primary">Cadastrar Associado</button>
            </form>

            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Cadastrando associado...</p>
            </div>
        </div>

        <div class="navigation">
            <a href="index.php" class="nav-link">‚Üê Voltar ao Sistema</a>
        </div>
    </div>

    <script>
        // M√°scara para telefone
        function aplicarMascaraTelefone(valor) {
            valor = valor.replace(/\D/g, '');
            valor = valor.replace(/^(\d{2})(\d)/g, '($1) $2');
            valor = valor.replace(/(\d)(\d{4})$/, '$1-$2');
            return valor;
        }

        // Aplicar m√°scara ao campo telefone
        document.getElementById('telefone').addEventListener('input', function(e) {
            e.target.value = aplicarMascaraTelefone(e.target.value);
        });

        // Submiss√£o do formul√°rio
        document.getElementById('associadoForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const alertDiv = document.getElementById('alert');
            const loadingDiv = document.getElementById('loading');
            
            // Valida√ß√µes b√°sicas
            const nome = formData.get('nome').trim();
            const email = formData.get('email').trim();
            const telefone = formData.get('telefone').trim();
            const endereco = formData.get('endereco').trim();
            const unidade = formData.get('unidade').trim();
            
            if (!nome || !email || !telefone || !endereco || !unidade) {
                alertDiv.style.display = 'block';
                alertDiv.className = 'alert alert-error';
                alertDiv.innerHTML = 'Todos os campos s√£o obrigat√≥rios';
                return;
            }
            
            // Validar e-mail
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alertDiv.style.display = 'block';
                alertDiv.className = 'alert alert-error';
                alertDiv.innerHTML = 'E-mail inv√°lido';
                return;
            }
            
            // Mostrar loading
            loadingDiv.style.display = 'block';
            alertDiv.style.display = 'none';
            
            fetch('cadastro_associado.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                loadingDiv.style.display = 'none';
                alertDiv.style.display = 'block';
                
                if (data.success) {
                    alertDiv.className = 'alert alert-success';
                    alertDiv.innerHTML = data.message;
                    document.getElementById('associadoForm').reset();
                } else {
                    alertDiv.className = 'alert alert-error';
                    alertDiv.innerHTML = data.message;
                }
            })
            .catch(error => {
                loadingDiv.style.display = 'none';
                alertDiv.style.display = 'block';
                alertDiv.className = 'alert alert-error';
                alertDiv.innerHTML = 'Erro ao conectar com o servidor: ' + error.message;
            });
        });
    </script>
</body>
</html>
